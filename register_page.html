{% extends "base.html" %}
{% block title %}
{% endblock title %}
{% block custom_css %}
<style>
    p{
        color:white;
    };
    .form-control{
        max-width: 150px;
    }
</style>
{% endblock custom_css %}
{% block main_content %}
<form class='form-signin'  method="post">
    <p>Имя</p>
    <input type="text" class="form-control" id='firstname' name='firstname'><br>
    <p>Фамилия</p>
    <input type="text" class="form-control" id='lastname' name='lastname'><br>
    <p>Отчество</p>
    <input type="text" class="form-control" id='fathername' name='fathername'><br>
    <p>Номер телефона</p>
    <input type="text" class="form-control" id='phonenumber' name='phonenumber'><br>
    <p>Логин</p>
    <input type="text" class="form-control" id='username' name='username'><br>
    <p>Пароль</p>
    <input type="password" class="form-control" id='password' name='password'><br>
    <input type="submit" value="Войти">
</form>
{% endblock main_content %}
{% block side_script %}

{% endblock side_script %}
